<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSLOOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrap">
        <form class="form">
            <h5>TÌM SỐ CHẴN, LẺ NHỎ HƠN 100 </h5>
            <div class="btn">
                <button id="btnFindEOFor" type="button">Xem kết quả với vòng lặp for</button>
            </div>
            <p id="txtFindEOFor"></p>
            <div class="btn">
                <button id="btnFindEOWhile" type="button">Xem kết quả với vòng lặp while</button>
            </div>
            <p id="txtFindEOWhile"></p>
        </form>
        <form class="form">
            <h5>ĐẾM SỐ CHIA HẾT CHO 3 TỪ 0 -> 1000 </h5>
            <div class="btn">
                <button id="btnCount3For" type="button">Xem kết quả với vòng lặp for</button>
            </div>
            <p id="txtCount3For"></p>
            <div class="btn">
                <button id="btnCount3While" type="button">Xem kết quả với vòng lặp while</button>
            </div>
            <p id="txtCount3While"></p>

        </form>


    </div>
    <div class="wrap">
        <form class="form">
            <h5>TÌM SỐ NGUYÊN DƯƠNG NHỎ NHẤT SAO CHO: 1+2+...+n > 10000 </h5>
            <div class="btn">
                <button id="btnIntMin" type="button">Xem kết quả</button>
            </div>
            <p id="txtIntMin"></p>


        </form>
        <form class="form">
            <h5>TÍNH TỔNG </h5>
            <p type="Nhập x: "><input type="number" id="x"></input></p>
            <p type="Nhập n: "><input type="number" id="n"></input></p>
            <div class="btn">
                <button id="btnSum" type="button">Tính</button>
            </div>
            <p id="txtSum"></p>


        </form>

    </div>

    <div class="wrap">
        <form class="form">
            <h5>TÍNH GIAI THỪA </h5>
            <p type="Nhập n: "><input type="number" id="n1"></input></p>
            <div class="btn">
                <button id="btnFac" type="button">Tính</button>
            </div>
            <p id="txtFac"></p>
        </form>
        <form class="form">
            <h5>TẠO THẺ</h5>
            <div class="btn">
                <button id="btnTaoThe" type="button">Tạo Thẻ</button>
            </div>
            <div id="txtDiv1"></div>
            <div id="txtDiv2"></div>
            <div id="txtDiv3"></div>
            <div id="txtDiv4"></div>
            <div id="txtDiv5"></div>
            <div id="txtDiv6"></div>
            <div id="txtDiv7"></div>
            <div id="txtDiv8"></div>
            <div id="txtDiv9"></div>
            <div id="txtDiv10"></div>
        </form>
        <form class="form">
            <h5>IN SỐ NGUYÊN TỐ TỪ 1 TỚI n </h5>
            <p type="Nhập n: "><input type="number" id="number"></input></p>
            <div class="btn">
                <button id="btnPrime" type="button">Tính</button>
            </div>
            <p id="txtPrime"></p>
        </form>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
    <script src="./js/bt5.js"></script>
    <script src="./js/bt6.js"></script>
    <script src="./js/bt7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

</body>

</html>
